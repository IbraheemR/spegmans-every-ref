---
layout: default
---

{% assign author = site.data.authors[page.author] %}


<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  {% if author %}
  <small class="post-date">by <a href="{{author.url}}">{{ author.name }}</a></small>
  {% endif %}
  <p>{{ page.description }}</p>
  <hr />

  {{ content }}
</div>
